<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
      
    <main class="slider">
      <div class="slides">
      <input type="radio" name="r" id="r1" checked >
      <input type="radio" name="r" id="r2" >
      <input type="radio" name="r" id="r3" >
      <input type="radio" name="r" id="r4" > 

        <div id="slide-1" class="slide s1">
          <div>
            <img src="assets/01.jpg" alt="mem" />
          </div>
          <div class="bottom-block">
            <h3>До дедлайна по musem оставался час...</h3>
            </div>
        </div>

        <div id="slide-2" class="slide" >
          <div>
            <img src="assets/02.jpg" alt="mem" />
          </div>
          <div class="bottom-block">
            <h3>Перед тестом Media Queries и после</h3>
          </div>
        </div>

        <div id="slide-3" class="slide">
          <div>
            <img src="assets/03.jpg" alt="mem" />
          </div>
          <div class="bottom-block">
            <h3>Сел за momentum, но тут пришел CSS Mem Slider</h3>
          </div>
        </div>

        <div id="slide-4" class="slide">
          <div>
            <img src="assets/04.jpg" alt="mem" />
          </div>
          <div class="bottom-block">
            <h3>What is the world's most popular language?</h3>
          </div>
        </div>
      </div>
      
    </main>
   
  <div class="buttons">
     <label for="r1" class="bar d1"></label>
    <label for="r2" class="bar d2"></label>
    <label for="r3" class="bar d3"></label>
    <label for="r4" class="bar d4"></label>
  </div>
    

  </body>
</html>
